# ----------------- Configuracion de lenguaje en PlayerHeads plugin -----------------------------------
# Por favor no edite los nombres de las llaves. Usted puede editar el valor de cualquier mensaje

# -------- Mensajes ---------
PREFIX=&l&6[&7PlayerHeads&6] &r
COMMAND_INFO_TITLE=&6-------------- &2&l Comandos de PlayerHeads &6--------------&r
COMMAND_INFO_SPAWN=&l&6/ph spawn %1% %2% %3%: &rSpawnea una cabeza segun los parametros definidos
COMMAND_INFO_RELOAD=&l&6/ph reload: &rVuelve a cargar la configuracion y el lenguaje del plugin
ERROR_PERMISSION=No tienes permisos para usar este comando
CONFIG_RELOADED=La configuracion fue cargada exitosamente
ONLY_PLAYERS=Ese comando es solamente para jugadores
PLAYER_NOT_FOUND=El jugador %1% no pudo ser encontrado
SELF_SPAWN_SUCESSFULLY=Tu cabeza a sido spawneada correctamente
HEAD_ADDED=La %1% fue agregada al inventario de %2%
HEAD_ADDED_OWN_INVENTORY=La %1% se agrego a tu inventario
MOB_HEAD_NOT_FOUND=La cabeza de mob no pudo ser encontrada con %1%
PLAYER_HEAD_NOT_FOUND=La cabeza del jugador %1% no pudo ser encontrada. ¿El a entrado a este servidor?
FULL_INVENTORY=%1% no tiene espacio en su inventario
CHECK_YOUR_COMMAND=Por favor revisa el comando ya que es invalido
CLICKINFO=Esa es una %1%
OPT_AMOUNT_OPTIONAL=[amount]
OPT_HEADNAME_OPTIONAL=[headname]
OPT_HEADNAME_REQUIRED=<headname>
OPT_RECEIVER_OPTIONAL=[receiver]
OPT_RECEIVER_REQUIRED=<receiver>
OPT_VALUE_OPTIONAL=[value]
OPT_VARIABLE_REQUIRED=<variable>

